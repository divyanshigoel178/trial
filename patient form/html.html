<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Patient Registration</h1>
        <form action="submit_registration.php" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zipcode">ZIP Code:</label>
            <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" required>

            <h2>Emergency Contact Information</h2>
            <label for="emergency_name">Emergency Contact Name:</label>
            <input type="text" id="emergency_name" name="emergency_name" required>

            <label for="relationship">Relationship:</label>
            <input type="text" id="relationship" name="relationship" required>

            <label for="emergency_phone">Emergency Contact Phone:</label>
            <input type="tel" id="emergency_phone" name="emergency_phone" pattern="[0-9]{10}" required>

            <h2>Health Insurance Information (if applicable)</h2>
            <label for="insurance_provider">Insurance Provider:</label>
            <input type="text" id="insurance_provider" name="insurance_provider">

            <label for="policy_number">Policy Number:</label>
            <input type="text" id="policy_number" name="policy_number">

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
